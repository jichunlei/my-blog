spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf-8
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql:  true

logging:
  level:
    root: info
    com.jicl: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
  file: log/blog-dev.log
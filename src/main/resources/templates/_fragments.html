<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!--头部-->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css"
          th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide"
               th:classappend="${n==1} ? 'active'"><i
                    class="mini home icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide"
               th:classappend="${n==2} ? 'active'"><i
                    class="mini idea icon"></i>分类</a>
            <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide"
               th:classappend="${n==3} ? 'active'"><i
                    class="mini tags icon"></i>标签</a>
            <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide"
               th:classappend="${n==4} ? 'active'"><i
                    class="mini clone icon"></i>历史文章</a>
            <a href="#" th:href="@{/messages}" class="m-item item m-mobile-hide"
               th:classappend="${n==5} ? 'active'"><i
                    class="mini envelope icon"></i>留言</a>
            <a href="#" th:href="@{/message}" class="m-item item m-mobile-hide"
               th:classappend="${n==6} ? 'active'"><i
                    class="mini bullhorn icon"></i>本站公告</a>
            <div class="m-item item m-mobile-hide">
                <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
                    <div class="ui icon inverted transparent input m-margin-tb-tiny">
                        <input type="text" name="searchKey" placeholder="输入标题关键字"
                               th:value="${searchKey}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
            <div class="right m-item m-mobile-hide item" th:if="${session.user==null}">
                <a href="#" th:href="@{/user/toLoginPage(path=${#httpServletRequest.getRequestURL()})}"
                   class="m-item item">登录</a>·
                <a href="#" th:href="@{/user/toRegisterPage}" class="m-item item">注册</a>
            </div>
            <div class="right m-item m-mobile-hide menu" th:unless=="${session.user==null}">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" th:src="@{${session.user.headPortrait}}"
                             src="https://unsplash.it/100/100?image=1005">
                        <span th:text="${session.user.nickname}">贤子磊</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/user/logout}" class="item">个人中心</a>
                        <a href="#" th:href="@{/user/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}"
                             class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newblogList">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.blogId})}" target="_blank"
                           class="item m-text-thin" th:each="blog : ${newblogs}"
                           th:text="${blog.blogTitle}">用户故事（User Story）</a>
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系站长</h4>
                <div class="ui inverted link list">
                    <a href="#" th:text="#{index.email}" class="item m-text-thin">Email：1739575190@qq.com</a>
                    <a href="#" th:text="#{index.qq}" class="item m-text-thin">QQ：1739575190</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">小破站简介</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini"
                   th:text="#{index.blogDescription}">贤子磊的个人博客</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2017-<span
                th:text="${#dates.year(#dates.createNow())}">2020</span> xianzilei Designed
            by xianzilei.</p>
    </div>
</footer>

<!--js引用脚本-->
<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script type="text/javascript" src="../static/lib/validate/jquery.validate.js"
            th:src="@{/lib/validate/jquery.validate.js}">
    </script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js"
            th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script src="../../static/lib/editormd/editormd.min.js"
            th:src="@{/lib/editormd/editormd.min.js}"></script>
    <script>
        $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
    </script>
</th:block>
</body>
</html>
